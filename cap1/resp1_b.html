<meta charset="UTF-8">
<script>
    /*
        b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
        uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
        pago por cliente.
    */
   const valorTotalConta = Number(prompt("Valor total da conta:"));
   const quantidadeClientes = Number(prompt("Quantidade de clientes:"));
   const valorPorCliente = (valorTotalConta / quantidadeClientes).toFixed(2);
   alert(`Valor da Conta: R$ ${valorTotalConta}`);
   alert(`Numero de Clientes: ${quantidadeClientes}`);
   alert(`Valor por cliente: R$ ${valorPorCliente}`);
</script>
