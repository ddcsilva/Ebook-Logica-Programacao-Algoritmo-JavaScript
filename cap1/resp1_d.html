<meta charset="UTF-8">
<script>
    /*
        d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
        Calcule e informe a média das notas
    */
   const nota1 = Number(prompt("Primeira Nota:"));
   const nota2 = Number(prompt("Segunda Nota:"));
   const media = (nota1 + nota2) / 2;

   alert(`Primeira Nota: ${nota1}`);
   alert(`Segunda Nota: ${nota2}`);
   alert(`Média: ${media}`);
</script>
